{% load humanize %}
{% if items_price_sidebar_coin|length > 0 %}

<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title mb-2" style="margin-bottom: 0 !important;">Giá Coin</h4>
    <table class="table" style="width: 100%;">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Giá</th>
                <th>Biến Động</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items_price_sidebar_coin %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.price|floatformat:2|intcomma}}</td>
                    <td class="{% if item.percent_change_24h < 0 %}text-danger{% else %}text-success{% endif %}">
                        {{item.percent_change_24h|floatformat:2}} %
                    </td>
                </tr>
            {% endfor %}
            


        </tbody>
    </table>
</aside>
{% endif %}
