{% load format_currency_vietnam %}

<div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>Sản Phẩm Nổi Bật</h2>
        </div>
        <div class="featured__controls">
            <ul>
                {% for item in items_category %}

                    <li class="{% if forloop.first %}active mixitup-control-active{% endif %}" data-filter=".category-{{item.id}}">{{item.name}}</li>

                {% endfor %}


            </ul>
        </div>
    </div>
</div>
<div class="row featured__filter" id="MixItUp269E2B">

    {% for category in items_category %}
        {% for item in category.product_filter %}

            <div class="col-lg-3 col-md-4 col-sm-6 mix category-{{category.id}}" style="{% if not forloop.parentloop.first %}display: none;{% endif %}">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg"
                        data-setbg="{{item.image.url}}"
                        style="background-image: url({{item.image.url}});">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a href="{{item.get_absolute_url}}"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="{{item.get_absolute_url}}">{{item.name}}</a></h6>
                        <h5>{{item.price_real|format_currency_vietnam}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}   
    {% endfor %}   
    
</div>
