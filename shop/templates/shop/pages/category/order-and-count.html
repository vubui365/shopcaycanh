{% load query_to_string %}
<div class="col-lg-4 col-md-5">
    <div class="filter__sort">
        <span>Sắp Xếp</span>
        <select id="sort-product">
            <option value="?{% query_to_string params "order" "-price" %}" data-active="-price">GIÁ GIẢM DẦN</option>

            <option value="?{% query_to_string params "order" "price" %}" data-active="price">GIÁ TĂNG DẦN</option>
        </select>
    </div>
</div>
<div class="col-lg-4 col-md-4">
    <div class="filter__found text-right">
        <h6><span>{{product_count}}</span> Sản Phẩm</h6>
    </div>
</div>
